    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

            <div class="box mid"></div>
            <div class="box"></div>
        </div>
        <div class="row border-row">
            <div class="box"></div>
            <div class="box mid"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="box"></div>
            <div class="box mid"></div>
            <div class="box"></div>
        </div>
    </div>
    <button class="reset-btn">Restart</button>
    <button class="play-btn">New Game</button>
    <script src="script.js"></script>
</body>
</html>
